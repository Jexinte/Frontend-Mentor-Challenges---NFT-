<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">

    <article>

          <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="Equilibrium">

          <h1>Equilibrium #3429</h1>    
          <p class="equilibrium--promotes">Our Equilibrium collection promotes<br>balance and calm.</p>

          <div class="description">

              <p><img class="ethereum" src="./images/icon-ethereum.svg" alt="Ethereum">0.041 ETH
              </p>
              
              <p>
              <img class="clock" src="./images/icon-clock.svg" alt="Clock">
              3 days left
              </p>

          </div>
          
          <div class="line"></div>

          <div id="user">
            <img class="avatar" src="./images/image-avatar.png" alt="Avatar">
            <p>Creation of <span> Jules Wyvern</span></p>
          </div>

    </article>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Jexinte">Yokke</a>
  </div>
</body>
</html>
