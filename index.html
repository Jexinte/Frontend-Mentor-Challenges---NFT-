<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <meta name="description" content="Frontend Mentor | NFT preview card component">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; color:hsl(0, 0%, 100%); }
    .attribution a { color:hsl(0, 0%, 100%); }
  </style>
</head>
<body>

  <div class="container">
    <article>
      <div class="A-box">
        <img class="square" src="./images/image-equilibrium.jpg" alt="It is a square">
        <div class="tt">
          <img class="eye-view" src="./images/icon-view.svg" alt="It is an eye">
        </div>
      </div>

      <div class="B-box">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes <br> balance and calm</p> 
      </div>

      <div class="C-box">
        <p class="ether--money"><img class="ether__icon" src="./images/icon-ethereum.svg" alt="Logo_of_Etherum">0.0041 ETH</p>
        <p class="time-left"><img class="clock" src="./images/icon-clock.svg" alt="A_Clock">3 days left</p>
      </div>
      <div class="line"></div>

      <div class="D-box">
        <img src="./images/image-avatar.png" alt="The_Creator_Of_This_Card">
        <h2>Creation of <span>Jules Wyvern</span></h2>
      </div>
    </article>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Jexinte">Yokke</a>
  </div>
</body>
</html>
